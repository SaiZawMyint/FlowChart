<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flow Chart</title>
    <link rel="stylesheet" href="font/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">

        <div class="contents" id="flowChart">
            <div class="btn-field">
                <button class="btn" id="add-comp-btn">Add Component</button>
            </div>
            
        </div>
        <!-- /.contents -->
        <footer class="footer"></footer>
        <!-- /.footer -->
    </div>
    <!-- /.wrapper -->
    <div class="modal-field">
        <div class="modal-box flex flex-column">
            <div class="modal-head">Add Component</div>
            <div class="modal-body flex flex-column">
                <div class="forms flex center">
                    <div class="inp-field">
                        <input type="text" id="comp-name" class="inp" placeholder="Component's Name">
                    </div>
                    
                </div>
                <!-- <div class="forms flex center">
                    <div class="inp-field">
                        <input type="text" id="comp-id" class="inp" placeholder="Component's ID">
                    </div>
                    
                </div> -->
                <div class="forms flex center">
                    <div class="inp-field">
                        <input type="number" id="comp-top" class="inp small" min="0" placeholder="Top">
                        <input type="number" id="comp-left" class="inp small" min="0" placeholder="Left">
                    </div>
                </div>
                <div class="forms flex center">
                    <div class="inp-field">
                        <div class="color-picker flex">
                            <input type="text" id="comp-bg-color" class="inp" placeholder="Background">
                            <div class="color-tool fas fa-fill-drip" id="bg-ref-color">
                                <input type="color" id="back-color" class="color-inp" data-color="comp-bg-color">
                            </div>
                        </div>
                        <div class="color-picker flex">
                            <input type="text" id="comp-color" class="inp" placeholder="Color">
                            <div class="color-tool fas fa-fill-drip" id="ref-color">
                                <input type="color" id="fore-color" class="color-inp" data-color="comp-color">
                            </div>
                        </div>
                        <div class="color-picker flex">
                            <input type="text" id="line-color" class="inp" placeholder="Line Color">
                            <div class="color-tool fas fa-fill-drip" id="ref-line-color">
                                <input type="color" id="connector-color" class="color-inp" data-color="line-color">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer flex center">
                <button class="btn secondary close-modal">Cancel</button>
                <button class="btn create-comp">Create</button>
            </div>
        </div>
    </div>
    <script src="js/itech/itech.js"></script>
    <script src="js/itech/itech-ui-flowchart.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
